<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg: #0d1117;
      --bg-panel: #161b22;
      --bg-input: #0d1117;
      --border: #30363d;
      --text: #e6edf3;
      --text-dim: #8b949e;
      --accent: #58a6ff;
      --green: #3fb950;
      --user-bg: #1f3a5f;
      --bot-bg: #1c2128;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
    
    /* App Panel */
    .app-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      min-width: 0;
    }
    
    .app-header {
      height: 48px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
    }
    
    .app-icon { font-size: 1.4rem; }
    .app-title { font-weight: 600; font-size: 1rem; }
    .app-url {
      font-size: 0.75rem;
      color: var(--text-dim);
      font-family: monospace;
      margin-left: auto;
    }
    
    .back-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-dim);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
    }
    .back-btn:hover { border-color: var(--accent); color: var(--accent); }
    
    .app-frame {
      flex: 1;
      border: none;
      background: white;
    }
    
    /* Chat Panel */
    .chat-panel {
      width: 380px;
      min-width: 320px;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      background: var(--bg-panel);
      resize: horizontal;
      overflow: hidden;
    }
    
    .chat-header {
      height: 48px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 8px;
    }
    
    .chat-header h3 { font-size: 0.95rem; font-weight: 600; }
    .chat-status {
      margin-left: auto;
      font-size: 0.75rem;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--green);
    }
    .status-dot.disconnected { background: #f85149; }
    .status-dot.connecting { background: #d29922; animation: pulse 1s infinite; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .message.user {
      align-self: flex-end;
      background: var(--user-bg);
      border-bottom-right-radius: 4px;
    }
    
    .message.bot {
      align-self: flex-start;
      background: var(--bot-bg);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }
    
    .message.system {
      align-self: center;
      background: transparent;
      color: var(--text-dim);
      font-size: 0.8rem;
      padding: 4px 8px;
    }
    
    .message.bot code {
      background: var(--bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.85em;
    }
    
    .message.bot pre {
      background: var(--bg);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }
    
    .message.thinking {
      color: var(--text-dim);
      font-style: italic;
    }
    
    .chat-input-area {
      padding: 12px;
      border-top: 1px solid var(--border);
      background: var(--bg-panel);
    }
    
    .chat-input-wrapper {
      display: flex;
      gap: 8px;
    }
    
    .chat-input {
      flex: 1;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 0.9rem;
      resize: none;
      min-height: 42px;
      max-height: 120px;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .send-btn {
      background: var(--accent);
      border: none;
      border-radius: 8px;
      width: 42px;
      height: 42px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }
    
    .send-btn:hover { opacity: 0.9; }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .send-btn svg { width: 20px; height: 20px; fill: white; }
    
    .quick-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    
    .quick-btn {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text-dim);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .quick-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    /* Collapse chat */
    .chat-collapsed .chat-panel {
      width: 52px;
      min-width: 52px;
      cursor: pointer;
    }
    .chat-collapsed .chat-panel:hover {
      background: var(--bg);
    }
    .chat-collapsed .chat-header {
      flex-direction: column;
      height: 100%;
      padding: 12px 0;
      justify-content: flex-start;
      gap: 16px;
    }
    .chat-collapsed .chat-header h3,
    .chat-collapsed .chat-status,
    .chat-collapsed .chat-messages,
    .chat-collapsed .chat-input-area { display: none; }
    
    .chat-collapsed .toggle-chat {
      font-size: 1.5rem;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      padding: 8px;
    }
    
    .chat-collapsed .collapsed-label {
      display: block;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8rem;
      color: var(--text-dim);
      letter-spacing: 1px;
    }
    
    .collapsed-label { display: none; }
    
    .toggle-chat {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 4px;
      font-size: 1.2rem;
      transition: color 0.2s;
    }
    .toggle-chat:hover { color: var(--accent); }
  </style>
</head>
<body>
  <div class="container chat-collapsed" id="container">
    <!-- App Panel -->
    <div class="app-panel">
      <div class="app-header">
        <button class="back-btn" onclick="goBack()">‚Üê Apps</button>
        <span class="app-icon" id="app-icon">üì¶</span>
        <span class="app-title" id="app-title">Loading...</span>
        <span class="app-url" id="app-url"></span>
      </div>
      <iframe id="app-frame" class="app-frame" src="about:blank"></iframe>
    </div>
    
    <!-- Chat Panel -->
    <div class="chat-panel" id="chat-panel">
      <div class="chat-header" onclick="toggleChat()">
        <button class="toggle-chat">‚ñ∂</button>
        <span class="collapsed-label">ü§ñ AI ASSISTANT</span>
        <h3>ü§ñ Assistant</h3>
        <div class="chat-status">
          <span class="status-dot connecting" id="status-dot"></span>
          <span id="status-text">connecting</span>
        </div>
      </div>
      
      <div class="chat-messages" id="messages">
        <div class="message system">Click to open AI assistant</div>
      </div>
      
      <div class="chat-input-area">
        <div class="chat-input-wrapper">
          <textarea 
            class="chat-input" 
            id="chat-input" 
            placeholder="Ask about this app..."
            rows="1"
            onkeydown="handleKey(event)"
          ></textarea>
          <button class="send-btn" id="send-btn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
          </button>
        </div>
        <div class="quick-actions">
          <button class="quick-btn" onclick="quickAction('check logs')">üìã Check Logs</button>
          <button class="quick-btn" onclick="quickAction('show errors')">‚ùå Errors</button>
          <button class="quick-btn" onclick="quickAction('restart service')">üîÑ Restart</button>
          <button class="quick-btn" onclick="quickAction('improve this')">‚ú® Improve</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Config - uses Caddy proxy with pre-injected auth
    const API_BASE = '/api/gateway';
    
    // State
    let appContext = null;
    let messages = [];
    let isConnected = false;
    let sessionKey = null;
    
    // Initialize
    async function init() {
      const params = new URLSearchParams(window.location.search);
      const appId = params.get('app');
      
      if (!appId) {
        window.location.href = '/';
        return;
      }
      
      // Load app registry
      try {
        const res = await fetch('/api/apps');
        const data = await res.json();
        const app = data.apps.find(a => a.id === appId);
        
        if (!app) {
          addMessage('system', `App "${appId}" not found`);
          return;
        }
        
        appContext = app;
        loadApp(app);
        // Chat initializes on first expand (collapsed by default)
      } catch (err) {
        addMessage('system', `Error: ${err.message}`);
      }
    }
    
    function loadApp(app) {
      document.title = `${app.name} | Clawdbot`;
      document.getElementById('app-icon').textContent = app.icon || 'üì¶';
      document.getElementById('app-title').textContent = app.name;
      document.getElementById('app-url').textContent = `:${app.port}`;
      document.getElementById('app-frame').src = `/${app.id}/`;
    }
    
    async function initChat(app) {
      // Create session key for this app
      sessionKey = `app-assistant:${app.id}`;
      
      // Set connected status
      setStatus('connected');
      
      // Clear messages and add context
      document.getElementById('messages').innerHTML = '';
      addMessage('system', `Assistant ready for ${app.name}`);
      
      // Send initial context to agent
      const contextMsg = `[CONTEXT] User opened the "${app.name}" app.
App details:
- ID: ${app.id}
- Port: ${app.port}
- Path: ${app.path}
- Description: ${app.description || 'N/A'}
${app.startCommand ? `- Start command: ${app.startCommand}` : ''}
${app.file ? `- Main file: ${app.file}` : ''}

You are an assistant helping with this specific app. You can:
- Check logs at /tmp/ or in the app directory
- Read and edit source files in ${app.path}
- Restart the service if needed
- Suggest and implement improvements

Wait for the user's questions.`;
      
      // Don't display context message, just prime the agent
      await callAgent(contextMsg, true);
    }
    
    function setStatus(status) {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');
      
      dot.className = 'status-dot';
      if (status === 'connected') {
        dot.classList.add('connected');
        text.textContent = 'ready';
        isConnected = true;
      } else if (status === 'disconnected') {
        dot.classList.add('disconnected');
        text.textContent = 'offline';
        isConnected = false;
      } else {
        dot.classList.add('connecting');
        text.textContent = status;
      }
    }
    
    function addMessage(type, text) {
      const container = document.getElementById('messages');
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      
      // Basic markdown-ish rendering for bot messages
      if (type === 'bot') {
        text = text
          .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
          .replace(/`([^`]+)`/g, '<code>$1</code>')
          .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
          .replace(/\n/g, '<br>');
        msg.innerHTML = text;
      } else {
        msg.textContent = text;
      }
      
      container.appendChild(msg);
      container.scrollTop = container.scrollHeight;
      
      return msg;
    }
    
    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      
      if (!text || !isConnected) return;
      
      input.value = '';
      input.style.height = 'auto';
      
      addMessage('user', text);
      
      const thinkingMsg = addMessage('bot thinking', 'Thinking...');
      
      try {
        const response = await callAgent(text);
        thinkingMsg.remove();
        
        if (response) {
          addMessage('bot', response);
        }
      } catch (err) {
        thinkingMsg.remove();
        addMessage('system', `Error: ${err.message}`);
      }
    }
    
    async function callAgent(message, silent = false) {
      setStatus('thinking');
      
      try {
        // Use app-assistant agent with per-app session
        const appSessionKey = `agent:app-assistant:app:${appContext.id}`;
        
        const res = await fetch(`${API_BASE}/tools/invoke`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            tool: 'sessions_send',
            args: {
              sessionKey: appSessionKey,
              message: message,
              timeoutSeconds: 120
            }
          })
        });
        
        const data = await res.json();
        setStatus('connected');
        
        if (data.ok && data.result?.details?.reply) {
          return silent ? null : data.result.details.reply;
        } else if (data.error) {
          throw new Error(data.error.message);
        }
        
        return null;
      } catch (err) {
        setStatus('connected');
        throw err;
      }
    }
    
    function quickAction(action) {
      document.getElementById('chat-input').value = action;
      sendMessage();
    }
    
    function handleKey(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
      
      // Auto-resize textarea
      const input = e.target;
      input.style.height = 'auto';
      input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    }
    
    function toggleChat() {
      const container = document.getElementById('container');
      container.classList.toggle('chat-collapsed');
      const btn = document.querySelector('.toggle-chat');
      const isCollapsed = container.classList.contains('chat-collapsed');
      btn.textContent = isCollapsed ? '‚ñ∂' : '‚óÄ';
      
      // Initialize chat on first expand
      if (!isCollapsed && !chatInitialized) {
        chatInitialized = true;
        initChat(appContext);
      }
    }
    
    let chatInitialized = false;
    
    function goBack() {
      window.location.href = '/';
    }
    
    // Start
    init();
  </script>
</body>
</html>
